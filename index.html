<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <form action="">
            <h3>How Helpful Was This?</h3>
            <i class="ri-emotion-sad-line"></i>
            <i class="ri-emotion-unhappy-line"></i>
            <i class="ri-emotion-normal-line"></i>
            <i class="ri-emotion-happy-line"></i>
            <i class="ri-emotion-laugh-line"></i>
            <textarea name="feedback" placeholder="what can we do to improve?" maxlength="300"></textarea><br>
            <input type="email" placeholder="Enter Email" required><br>
            <button>Send Your Feedback</button>
        </form>
    </div>
</body>
</html>
